<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wordle</title>
    <link rel="stylesheet" href="popup.css">
</head>

<body>
    <div class="container">
        <header>
            <div class="header-left">
                <button id="restart-btn" title="Restart Game">⟳</button>
                <button id="daily-btn" title="Play Word of the Day">
                    <svg viewBox="0 0 24 24">
                        <path
                            d="M19 3h-1V1h-2v2H8V1H6v2H5c-1.11 0-2 .9-2 2v14c0 1.1.89 2 2 2h14c1.1 0 2-.9 2-2V5c0-1.1-.9-2-2-2zm0 16H5V8h14v11zM7 10h5v5H7z" />
                    </svg>
                </button>
            </div>
            <h1>WORDLE</h1>
            <div class="header-right">
                <button id="analytics-btn" title="Analytics">
                    <svg viewBox="0 0 24 24">
                        <path
                            d="M19 3H5c-1.1 0-2 .9-2 2v14c0 1.1.9 2 2 2h14c1.1 0 2-.9 2-2V5c0-1.1-.9-2-2-2zM9 17H7v-7h2v7zm4 0h-2V7h2v10zm4 0h-2v-4h2v4z" />
                    </svg>
                </button>
            </div>
        </header>

        <div id="game-board"></div>
        <div id="message-container"></div>
        <div id="keyboard-container"></div>

        <div id="analytics-overlay" class="hidden">
            <div class="analytics-header">
                <h2>STATISTICS</h2>
                <button id="close-analytics-btn">×</button>
            </div>

            <div id="stats-summary">
                <div class="stat-box">
                    <div class="stat-value" id="games-played">0</div>
                    <div class="stat-label">Played</div>
                </div>
                <div class="stat-box">
                    <div class="stat-value" id="win-percentage">0</div>
                    <div class="stat-label">Win %</div>
                </div>
                <div class="stat-box">
                    <div class="stat-value" id="current-streak">0</div>
                    <div class="stat-label">Current Streak</div>
                </div>
                <div class="stat-box">
                    <div class="stat-value" id="max-streak">0</div>
                    <div class="stat-label">Max Streak</div>
                </div>
            </div>

            <h3>Guess Distribution</h3>
            <div id="guess-distribution">
            </div>

            <h3>History</h3>
            <div class="history-container">
                <table id="history-table">
                    <thead>
                        <tr>
                            <th>Date</th>
                            <th>Word</th>
                            <th>Result</th>
                            <th>Attempts</th>
                        </tr>
                    </thead>
                    <tbody id="history-body">
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <script src="words.js"></script>
    <script src="logic.js"></script>
    <script src="popup.js"></script>
</body>

</html>
